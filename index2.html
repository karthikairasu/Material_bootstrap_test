<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en-us">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Material Design for Bootstrap</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <meta name="theme-color" content="#0B5E97">
  <link rel="icon" type="image/png" href="assets/img/mdb-favicon.ico" sizes="194x194">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Your manifest styles -->
  <link rel="manifest" href="assets/lib/manifest.json">
</head>
<body>
	<nav class="navbar navbar-white scrolling-navbar fixed-top">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <form class="form-inline my-1">
	    <div class="md-form form-sm my-0">
	      <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search"
	        aria-label="Search">
	    </div>
	    <button class="btn btn-outline-info btn-sm my-0" type="submit">Search</button>
	  </form>
	</nav>
	<div class="container-fluid mt-5 pt-5">
	  	<div class="row">
	  		<div class="col-12">
		  		<div class="card" style="height: 84vh">
		  			<div>
		  		    <button type="button" class="btn btn-info">Primary</button>
		  		    </div>
		  	    </div>
	  	    </div> 
	  	</div>
	</div><!-- Container close -->
	

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</html>
